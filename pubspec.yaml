name: untitled
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.5.3

dependencies:
  curved_navigation_bar: ^1.0.6
  flutter_native_splash: ^2.3.9
  get:
  firebase_core: ^3.6.0
  cloud_firestore:

  firebase_core_platform_interface :
  firebase_auth:
  http:
  awesome_notifications: ^0.10.0
  googleapis:
  googleapis_auth:   
  firebase_messaging: ^15.1.3
  flutter:
    sdk: flutter
  introduction_screen: ^3.0.0
  chat_bubbles: ^1.6.0


  # The following adds the Cupertino Icons font to your application.
  cupertino_icons: ^1.0.8
  modal_progress_hud_nsn: ^0.5.1



dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true

  assets:
    - assets/Chat App logo.png
    - assets/splash.jpg
    - assets/app_icon.jpg
    - assets/onboarding_one.jpg
    - assets/onboarding_two.jpg
    - assets/


flutter_native_splash:
  color: "#FFFFFFFF"  # Background color
  image: assets/splash.jpg  # Your logo (replace with the actual path)
  android: true
  ios: true

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/app_icon.jpg" # Your app icon path (512x512 recommended)
  adaptive_icon_background: "#FFFFFFFF" # Background color for Android adaptive icons
  adaptive_icon_foreground: "assets/splash.jpg" # Foreground layer for Android adaptive icons