name: iOS-ipa-build

on:
  workflow_dispatch:

jobs:
  build-ios:
    name: ðŸŽ‰ iOS Build
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          architecture: x64

      - name: Install dependencies
        run: flutter pub get

      - name: Ensure iOS Deployment Target is 13.0
        run: |
          sed -i '' 's/platform :ios, .*/platform :ios, "13.0"/' ios/Podfile

      - name: Update CocoaPods
        run: pod repo update

      - name: Install CocoaPods dependencies
        run: pod install --verbose
        working-directory: ios

      - name: Build iOS release (without codesign)
        run: flutter build ios --release --no-codesign

      - name: Create Payload directory
        run: mkdir -p Payload
        working-directory: build/ios/iphoneos

      - name: Move Runner.app to Payload
        run: mv Runner.app Payload/
        working-directory: build/ios/iphoneos

      - name: Create IPA file
        run: zip -r -9 FlutterIpaExport.ipa Payload/
        working-directory: build/ios/iphoneos

      - name: Upload binaries to release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: build/ios/iphoneos/FlutterIpaExport.ipa
          tag: v1.0
          overwrite: true
          body: "This is the first release"
